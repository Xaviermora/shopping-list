<div class="container">
    <app-total class="mb-3" [total]="total"></app-total>

    <div class="row">
        <div class="w-auto"><input type="checkbox" class="invisible"></div>
        <div class="col-4">Nombre</div>
        <div class="col-2">Cantidad</div>
        <div class="col">Precio</div>
        <div class="col-2">Precio Final</div>
        <div class="col-2"></div>
    </div>
        
    <app-item 
    *ngFor="let item of items" 
    [item]="item" 
    (deleteItem)="deleteItem($event)" 
    (toggleCompleted)="toggleCompleted($event)"></app-item>
</div>
